<svg xmlns="http://www.w3.org/2000/svg" width="400" height="500" viewBox="0 0 400 500">
  <rect width="400" height="500" fill="white"/>
  <!-- Head -->
  <circle cx="200" cy="80" r="40" fill="none" stroke="#333" stroke-width="6"/>
  <!-- Body -->
  <line x1="200" y1="120" x2="200" y2="280" stroke="#333" stroke-width="6"/>
  <!-- Arms - slight walking pose -->
  <line x1="200" y1="160" x2="130" y2="220" stroke="#333" stroke-width="6"/>
  <line x1="200" y1="160" x2="270" y2="200" stroke="#333" stroke-width="6"/>
  <!-- Legs - walking pose -->
  <line x1="200" y1="280" x2="140" y2="420" stroke="#333" stroke-width="6"/>
  <line x1="200" y1="280" x2="260" y2="400" stroke="#333" stroke-width="6"/>
  <!-- Feet -->
  <line x1="140" y1="420" x2="120" y2="420" stroke="#333" stroke-width="6"/>
  <line x1="260" y1="400" x2="280" y2="400" stroke="#333" stroke-width="6"/>
  <!-- Eyes -->
  <circle cx="185" cy="70" r="5" fill="#333"/>
  <circle cx="215" cy="70" r="5" fill="#333"/>
  <!-- Smile -->
  <path d="M180 95 Q200 110 220 95" fill="none" stroke="#333" stroke-width="3"/>
</svg>
