<svg xmlns="http://www.w3.org/2000/svg" width="400" height="500" viewBox="0 0 400 500">
  <rect width="400" height="500" fill="white"/>
  <!-- Antenna -->
  <line x1="200" y1="30" x2="200" y2="60" stroke="#666" stroke-width="4"/>
  <circle cx="200" cy="25" r="10" fill="#FF0000"/>
  <!-- Head -->
  <rect x="130" y="60" width="140" height="100" rx="10" fill="#C0C0C0" stroke="#333" stroke-width="4"/>
  <!-- Eyes -->
  <rect x="155" y="85" width="30" height="25" rx="5" fill="#00FFFF"/>
  <rect x="215" y="85" width="30" height="25" rx="5" fill="#00FFFF"/>
  <circle cx="170" cy="97" r="8" fill="#333"/>
  <circle cx="230" cy="97" r="8" fill="#333"/>
  <!-- Mouth -->
  <rect x="165" y="130" width="70" height="15" rx="3" fill="#666"/>
  <line x1="180" y1="130" x2="180" y2="145" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="130" x2="200" y2="145" stroke="#333" stroke-width="2"/>
  <line x1="220" y1="130" x2="220" y2="145" stroke="#333" stroke-width="2"/>
  <!-- Neck -->
  <rect x="180" y="160" width="40" height="20" fill="#888"/>
  <!-- Body -->
  <rect x="120" y="180" width="160" height="150" rx="10" fill="#C0C0C0" stroke="#333" stroke-width="4"/>
  <!-- Chest panel -->
  <rect x="160" y="200" width="80" height="60" rx="5" fill="#333"/>
  <circle cx="180" cy="220" r="8" fill="#00FF00"/>
  <circle cx="220" cy="220" r="8" fill="#FFFF00"/>
  <rect x="170" y="240" width="60" height="10" rx="3" fill="#666"/>
  <!-- Arms -->
  <rect x="80" y="190" width="40" height="100" rx="5" fill="#C0C0C0" stroke="#333" stroke-width="4"/>
  <rect x="280" y="190" width="40" height="100" rx="5" fill="#C0C0C0" stroke="#333" stroke-width="4"/>
  <!-- Hands -->
  <circle cx="100" cy="310" r="25" fill="#888" stroke="#333" stroke-width="4"/>
  <circle cx="300" cy="310" r="25" fill="#888" stroke="#333" stroke-width="4"/>
  <!-- Legs -->
  <rect x="140" y="330" width="50" height="100" rx="5" fill="#C0C0C0" stroke="#333" stroke-width="4"/>
  <rect x="210" y="330" width="50" height="100" rx="5" fill="#C0C0C0" stroke="#333" stroke-width="4"/>
  <!-- Feet -->
  <ellipse cx="165" cy="440" rx="35" ry="20" fill="#666" stroke="#333" stroke-width="4"/>
  <ellipse cx="235" cy="440" rx="35" ry="20" fill="#666" stroke="#333" stroke-width="4"/>
</svg>
