<svg xmlns="http://www.w3.org/2000/svg" width="400" height="500" viewBox="0 0 400 500">
  <rect width="400" height="500" fill="white"/>
  <!-- Head -->
  <circle cx="200" cy="80" r="40" fill="none" stroke="#333" stroke-width="6"/>
  <!-- Body -->
  <line x1="200" y1="120" x2="200" y2="280" stroke="#333" stroke-width="6"/>
  <!-- Arms - waving pose -->
  <line x1="200" y1="160" x2="130" y2="200" stroke="#333" stroke-width="6"/>
  <line x1="200" y1="160" x2="280" y2="100" stroke="#333" stroke-width="6"/>
  <line x1="280" y1="100" x2="300" y2="60" stroke="#333" stroke-width="6"/>
  <!-- Legs - standing -->
  <line x1="200" y1="280" x2="160" y2="420" stroke="#333" stroke-width="6"/>
  <line x1="200" y1="280" x2="240" y2="420" stroke="#333" stroke-width="6"/>
  <!-- Feet -->
  <line x1="160" y1="420" x2="140" y2="420" stroke="#333" stroke-width="6"/>
  <line x1="240" y1="420" x2="260" y2="420" stroke="#333" stroke-width="6"/>
  <!-- Eyes - happy -->
  <circle cx="185" cy="70" r="5" fill="#333"/>
  <circle cx="215" cy="70" r="5" fill="#333"/>
  <!-- Big smile -->
  <path d="M175 95 Q200 120 225 95" fill="none" stroke="#333" stroke-width="3"/>
</svg>
