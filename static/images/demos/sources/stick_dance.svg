  <line x1="140" y1="380" x2="130" y2="420" stroke="#333" stroke-width="6"/>
  <line x1="210" y1="280" x2="280" y2="350" stroke="#333" stroke-width="6"/>
  <line x1="280" y1="350" x2="300" y2="380" stroke="#333" stroke-width="6"/>
  <!-- Eyes - excited -->
  <circle cx="185" cy="70" r="6" fill="#333"/>
  <circle cx="215" cy="70" r="6" fill="#333"/>
